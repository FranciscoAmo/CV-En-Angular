<div class="container colocacion_principal">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <!--He realizado el mandar el correo a traves de formspree.io por no tener servicio http de servidor-->
                <form class="form-horizontal" method="post" action="http://formspree.io/famoredondo@hotmail.com">
                    <fieldset>
                        <legend class="text-center header">Contactame por correo</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="direccion de email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="deje su mensaje" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button href="mailto:famoredondo@hotmail.com" type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                <p><small>Se enviara a traves del servicio formspree.io sin coste alguno</small></p>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
